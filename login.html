<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login||page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="l-auth l-auth--absolute header">
        <auth-bg class="auth-bg">
            <svg width="462" height="1024" fill="none" xmlns="http://www.w3.org/2000/svg" background-position="scroll">
                <path
                    d="m-870.872 753.374 931.72 577.156c11.063-172.14-29.886-349.27 31.424-518.825C157.593 634.259 322.34 502.836 404.25 330.477c56.418-119.405 69-252.993 48.23-370.923-20.959-119.344-75.457-224.443-143.12-314.349-58.651-76.541-132.69-160.021-111.577-267.571 8.421-45.37 33.243-87.066 56.676-128.324 35.244-61.182 70.112-125.19 77.885-191.715 5.046-43.57-4.356-87.005-26.511-117.595L-870.084 753.862l-.788-.488z"
                    fill="#38b6ff17" />
            </svg>
            <div class="dot dot--big dot-1"></div>
            <div class="dot dot--light dot-2">
                <div class="dot dot--small"></div>
            </div> <img class="right"
                ng-src="https://cdn.tenantcloud.com/builds/v37.1.10/web/images/shared/auth/bg-right.svg"
                alt="Background image"
                src="https://cdn.tenantcloud.com/builds/v37.1.10/web/images/shared/auth/bg-right.svg">
        </auth-bg>
        <div class="auth-container">
            <div class="form-container">
                <h1 class="form-title">Login In</h1>
                <div class="form-wrapper">
                    <form novalidate="" class="ng-untouched ng-pristine ng-invalid">
                        <div class="input-wrapper"><input class="sw-input ng-untouched ng-pristine ng-invalid"
                                formcontrolname="userName" placeholder="User Name" type="text">
                            <!---->
                        </div>
        
                        <div class="input-wrapper"><input autocomplete=""
                                class="sw-input ng-untouched ng-pristine ng-invalid" formcontrolname="password"
                                placeholder="Password" type="password">
                            <!---->
                        </div>
                        </div><button class="sw-btn-primary btn-large"> Submit
                        </button>
                        
                    </form>
                    <!---->
                </div>
        </div>
</body>

</html>
